  <style>
    :root{
      color-scheme: dark;

      --bg:#0b0b0f;
      --text:#f4f4f6;
      --muted:#b9b9c2;
      --border:rgba(255,255,255,.10);
      --shadow: 0 14px 30px rgba(0,0,0,.35);
      --radius: 22px;

      --lift: translateY(-1px);
      --press: translateY(0.5px);
      --focus: 0 0 0 3px rgba(255,255,255,.12);

      --glow-1: rgba(130,170,255,.22);
      --glow-2: rgba(0,220,255,.14);

      --brand-font: ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --brand-weight: 860;
      --brand-track: .22px;
    }

    @media (prefers-color-scheme: light){
      :root{
        color-scheme: light;

        --bg:#f7f7fb;
        --text:#101015;
        --muted:#4b4b57;
        --border:rgba(0,0,0,.12);
        --shadow: 0 14px 30px rgba(0,0,0,.12);

        --glow-1: rgba(40,80,255,.16);
        --glow-2: rgba(0,160,255,.10);
      }
      body{
        background:
          radial-gradient(1200px 800px at 50% -20%, rgba(0,0,0,.05), transparent 60%),
          radial-gradient(900px 600px at 20% 10%, rgba(120,100,255,.10), transparent 55%),
          radial-gradient(900px 600px at 80% 15%, rgba(0,200,255,.10), transparent 55%),
          var(--bg);
      }
      select option{
        background-color:#ffffff;
        color:#101015;
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 50% -20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(900px 600px at 20% 10%, rgba(120,100,255,.10), transparent 55%),
        radial-gradient(900px 600px at 80% 15%, rgba(0,200,255,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{width:min(860px, 100%);}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin: 6px 2px 14px;
      gap:12px;
    }

    .brandWrap{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    .brandIconBtn{
      width:44px;
      height:44px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:0;
      cursor:pointer;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease, box-shadow .2s ease;
      flex: 0 0 auto;
    }

    .brandIconBtn:hover{
      background: rgba(255,255,255,.08);
      transform: var(--lift);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06),
        0 0 18px var(--glow-1),
        0 0 28px var(--glow-2);
    }
    .brandIconBtn:active{ transform: var(--press); box-shadow:none; }
    .brandIconBtn:focus-visible{ box-shadow: var(--focus); }

    .brandIcon{
      width:36px;
      height:36px;
      border-radius:999px;
      display:block;
      object-fit:cover;
    }

    .brandText{
      font-family: var(--brand-font);
      font-weight: var(--brand-weight);
      letter-spacing: var(--brand-track);
      font-size: 19px;
      opacity:.96;
      white-space: nowrap;
      line-height: 1;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      font-kerning: normal;
    }

    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      max-width: 60%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      appearance: none;
      outline: none;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .pill:hover{ background: rgba(255,255,255,.08); transform: var(--lift); }
    .pill:active{ transform: var(--press); }
    .pill:focus-visible{ box-shadow: var(--focus); }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    .hero{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width: 820px){
      .hero{grid-template-columns:1fr;}
      .pill{max-width: 70%;}
    }

    .answerBox{
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      background: rgba(0,0,0,.20);
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height: 260px;
      transition: background-color .15s ease, border-color .15s ease;
      position: relative;
      overflow: hidden;
    }

    .answerBox.loading{ background: rgba(0,0,0,.16); }
    .loaderRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 10px;
    }
    .loaderIcon{
      width: 34px;
      height: 34px;
      flex: 0 0 auto;
      opacity: .92;
      border-radius: 999px;
      object-fit: cover;
    }
    .loaderText{
      font-size: 14px;
      color: var(--muted);
    }
    .pulse{
      animation: pulse 1.25s ease-in-out infinite;
      transform-origin: 50% 50%;
    }
    @keyframes pulse{
      0%{ transform: scale(1); opacity: .78; }
      50%{ transform: scale(1.03); opacity: .98; }
      100%{ transform: scale(1); opacity: .78; }
    }

    .answerBox.verdict-hoodie{
      border-color: rgba(120,160,255,.35);
      background: rgba(120,160,255,.08);
    }
    .answerBox.verdict-maybe{
      border-color: rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
    }
    .answerBox.verdict-nah{
      border-color: rgba(120,255,190,.28);
      background: rgba(120,255,190,.06);
    }
    .answerBox.verdict-hoodie .answer{ color: rgba(210,225,255,.98); }
    .answerBox.verdict-maybe .answer{ color: rgba(244,244,246,.98); }
    .answerBox.verdict-nah .answer{ color: rgba(210,255,235,.98); }

    .answer{
      font-size: clamp(44px, 7vw, 76px);
      line-height:1.02;
      font-weight: 900;
      letter-spacing: .6px;
      margin: 6px 0 10px;
      text-transform: uppercase;
    }
    .reason{
      font-size: 16px;
      color: var(--muted);
      line-height: 1.45;
      max-width: 46ch;
    }

    .snark-line{
      margin-top: 10px;
      opacity: 0.92;
      font-size: 0.98rem;
      line-height: 1.35;
      color: rgba(231, 237, 255, 0.86);
      max-width: 46ch;
      min-height: 1.35em;
    }
    .snark-line.is-animating{
      animation: snarkFade 220ms ease-out;
    }
    @keyframes snarkFade{
      from{ opacity: 0; transform: translateY(4px); }
      to{ opacity: 0.92; transform: translateY(0); }
    }

    .meta{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      color: var(--muted);
      font-size: 13px;
    }
    .meta span{
      border:1px solid var(--border);
      border-radius:999px;
      padding:7px 10px;
      background: rgba(255,255,255,.03);
    }

    .controls{
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      background: rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height: 260px;
    }
    .row{ display:flex; flex-direction:column; gap:8px; }
    label{ font-size: 13px; color: var(--muted); }

    select, input[type="text"]{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline: none;
      font-size: 14px;
      color-scheme: dark;
      transition: border-color .15s ease, transform .15s ease;
    }
    select option{ background-color:#0b0b0f; color:#f4f4f6; }
    select:focus, input[type="text"]:focus{ border-color: rgba(255,255,255,.25); }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:4px;
    }

    button, a.btn{
      appearance:none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 11px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 650;
      font-size: 14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    button:hover, a.btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.18);
      transform: var(--lift);
      box-shadow: 0 10px 22px rgba(0,0,0,.28);
    }
    button:active, a.btn:active{ transform: var(--press); box-shadow: none; }
    button:focus-visible, a.btn:focus-visible{ box-shadow: var(--focus); }
    button:disabled{ opacity:.55; cursor:not-allowed; transform: none; box-shadow: none; }

    .tiny{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
      margin-top: 6px;
    }
    .status{
      margin-top:10px;
      color: var(--muted);
      font-size: 13px;
      min-height: 18px;
    }

    footer{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 13px;
      padding: 0 4px;
    }
    footer a{
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }
    footer a.btn{ border-bottom: none; }

    @media (prefers-reduced-motion: reduce){
      button, a.btn, .pill, select, input[type="text"], .brandIconBtn{
        transition: none;
      }
      .pulse{ animation: none; }
      .snark-line.is-animating{ animation: none; }
    }
  </style>
</head>

<body>

              id="city"

            />

  <script>
    const el = (id) => document.getElementById(id);

    const state = {
      lat: null,
      lon: null,
      placeName: null,
      last: null,
      suggestionMap: new Map(),
      lastPickedLabel: null,
      forceNewSnark: false
    };

    function round(n){
      const x = Number(n);
      return Number.isFinite(x) ? Math.round(x) : null;
    }

    function getRegionCode(){
      try{
        const loc = Intl.DateTimeFormat().resolvedOptions().locale || "";
        const m = loc.match(/-([A-Z]{2})\b/);
        return m ? m[1] : null;
      }catch{
        return null;
      }
    }

    function inferUnitSystem(){
      const region = getRegionCode();
      const usesF = region === "US" || region === "LR" || region === "MM";
      return {
        tempUnit: usesF ? "fahrenheit" : "celsius",
        windUnit: usesF ? "mph" : "kmh",
        tempSymbol: usesF ? "°F" : "°C",
        windSymbol: usesF ? "mph" : "km/h",
        usesF
      };
    }

    function setStatus(msg){ el("status").textContent = msg || ""; }
    function setLocPill(text){ el("locPill").textContent = text; }

    function clearSnarkLine(){
      const s = el("snarkLine");
      if (!s) return;
      s.classList.remove("is-animating");
      s.textContent = "";
    }

    function setLoading(isLoading, text){
      const box = el("answerBox");
      const row = el("loaderRow");
      const t = el("loaderText");

      if (isLoading){
        box.classList.add("loading");
        row.style.display = "flex";
        if (text) t.textContent = text;
        clearSnarkLine();
      } else {
        box.classList.remove("loading");
        row.style.display = "none";
      }
    }

    function applyVerdictClass(verdict){
      const box = el("answerBox");
      box.classList.remove("verdict-hoodie","verdict-maybe","verdict-nah");
      if (verdict === "Hoodie") box.classList.add("verdict-hoodie");
      else if (verdict === "Maybe") box.classList.add("verdict-maybe");
      else box.classList.add("verdict-nah");
    }

    function setAnswer(verdict, reason, metaParts){
      applyVerdictClass(verdict);
      el("answer").textContent = verdict.toUpperCase();
      el("reason").textContent = reason;

      const meta = el("meta");
      meta.innerHTML = "";
      (metaParts || []).forEach(t => {
        const s = document.createElement("span");
        s.textContent = t;
        meta.appendChild(s);
      });
    }

    function computeDecision({ feels, wind, isNight, tempPrefShift, usesF }){
      let adjusted = feels;

      if (wind > (usesF ? 10 : 16)) adjusted -= (usesF ? 3 : 2);
      if (isNight) adjusted -= (usesF ? 2 : 1);

      adjusted += tempPrefShift;

      const hoodieCut = usesF ? 62 : 17;
      const maybeTop = usesF ? 68 : 20;

      let verdict = "Nah";
      if (adjusted < hoodieCut) verdict = "Hoodie";
      else if (adjusted <= maybeTop) verdict = "Maybe";

      return { verdict, adjusted };
    }

    async function fetchWeather(lat, lon, units){
      const url = new URL("https://api.open-meteo.com/v1/forecast");
      url.searchParams.set("latitude", lat);
      url.searchParams.set("longitude", lon);
      url.searchParams.set("current", "temperature_2m,apparent_temperature,wind_speed_10m");
      url.searchParams.set("daily", "sunrise,sunset");
      url.searchParams.set("timezone", "auto");
      url.searchParams.set("temperature_unit", units.tempUnit);
      url.searchParams.set("wind_speed_unit", units.windUnit);

      const res = await fetch(url.toString(), { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error("Weather fetch failed");
      return res.json();
    }

    async function geocodeCandidates(query, count = 8){
      const q = query.trim();
      const url = new URL("https://geocoding-api.open-meteo.com/v1/search");
      url.searchParams.set("name", q);
      url.searchParams.set("count", String(count));
      url.searchParams.set("language", "en");
      url.searchParams.set("format", "json");

      const res = await fetch(url.toString(), { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error("Geocode failed");
      const data = await res.json();
      return (data && data.results) ? data.results : [];
    }

    function formatPlace(r){
      const country = r.country || r.country_code || "";
      return [r.name, r.admin1, country].filter(Boolean).join(", ");
    }

    function pickBestResult(query, results){
      if (!results.length) return null;

      const q = query.trim().toLowerCase();
      const tokens = q.split(/[\s,]+/).filter(Boolean);

      function score(r){
        const hay = [r.name, r.admin1, r.country, r.country_code].filter(Boolean).join(" ").toLowerCase();
        let s = 0;
        for (const t of tokens){
          if (hay.includes(t)) s += 2;
        }
        const pop = Number(r.population);
        if (Number.isFinite(pop)) s += Math.min(6, Math.log10(pop + 1));
        return s;
      }

      const sorted = results.slice().sort((a,b) => score(b) - score(a));
      return sorted[0];
    }

    async function geocodeBest(query){
      const results = await geocodeCandidates(query, 10);
      if (!results.length) throw new Error("No results");
      const r = pickBestResult(query, results);
      if (!r) throw new Error("No results");

      return {
        lat: Number(r.latitude),
        lon: Number(r.longitude),
        name: formatPlace(r)
      };
    }

    function isNightNow(currentIso, sunriseIso, sunsetIso){
      const now = new Date(currentIso).getTime();
      const sunrise = new Date(sunriseIso).getTime();
      const sunset = new Date(sunsetIso).getTime();
      if (![now, sunrise, sunset].every(Number.isFinite)) return false;
      return now >= sunset || now < sunrise;
    }

    function buildLocationKey(){
      const lat = Number(state.lat);
      const lon = Number(state.lon);
      if (Number.isFinite(lat) && Number.isFinite(lon)){
        return `ll:${lat.toFixed(3)},${lon.toFixed(3)}`;
      }
      const p = (state.placeName || "unknown").toLowerCase().trim();
      return `place:${p}`;
    }

    function pickWeighted(items){
      let total = 0;
      for (const it of items) total += (typeof it.w === "number" ? it.w : 1);
      let r = Math.random() * total;
      for (const it of items){
        r -= (typeof it.w === "number" ? it.w : 1);
        if (r <= 0) return it.t;
      }
      return items[items.length - 1].t;
    }

    function isExtremeWeather(temp, units){
      return units.usesF ? (temp <= 15 || temp >= 95) : (temp <= -9 || temp >= 35);
    }

        { t: "Hoodie weather. The vibe is secure.", w: 1 },
        { t: "Hoodie on. Headphones in. Main character.", w: 0.7 },
        { t: "This is the sweet spot. Hoodie, no jacket.", w: 0.5 },
        { t: "Hoodie time. The universe has spoken.", w: 1 },

    };

    function setSnarkLine({ verdict, feelsLike, adjustedLike, units, forceNew }){
      const s = el("snarkLine");
      if (!s) return;

      const resultType =
        verdict === "Hoodie" ? "hoodie" :
        verdict === "Maybe" ? "maybe" : "nah";

      const hoodieColdMax = units.usesF ? 35 : 2;
      const band =
        resultType === "hoodie"
          ? (adjustedLike <= hoodieColdMax ? "hoodie_cold" : "hoodie_mild")
          : resultType;

      const locationKey = buildLocationKey();
      const key = `hon_snark_v2:${band}:${locationKey}`;

      if (!forceNew){
        const existing = sessionStorage.getItem(key);
        if (existing){
          s.textContent = existing;
          return;
        }
      }

      const extreme = isExtremeWeather(feelsLike, units);
      const pool = extreme
        ? [{ t: EXTREME_FALLBACK_LINE, w: 1 }]
        : (SNARK_POOLS[band] || SNARK_POOLS[resultType] || []);

      const line = pickWeighted(pool);

      sessionStorage.setItem(key, line);

      s.classList.remove("is-animating");
      void s.offsetWidth;
      s.classList.add("is-animating");
      s.textContent = line;
    }

    function requestRender({ forceNewSnark = false } = {}){
      state.forceNewSnark = !!forceNewSnark;
      return render();
    }

    async function render(){
      if (state.lat == null || state.lon == null) return;

      const forceNew = !!state.forceNewSnark;
      state.forceNewSnark = false;

      try{
        setLoading(true, "Checking the weather…");
        setStatus("Checking the weather…");

        const units = inferUnitSystem();
        const prefShift = Number(el("tempPref").value || 0);
        const w = await fetchWeather(state.lat, state.lon, units);

        const current = w.current || {};
        const daily = w.daily || {};
        const sunrise = (daily.sunrise && daily.sunrise[0]) ? daily.sunrise[0] : null;
        const sunset = (daily.sunset && daily.sunset[0]) ? daily.sunset[0] : null;

        const feels = Number(current.apparent_temperature);
        const wind = Number(current.wind_speed_10m);

        if (![feels, wind].every(Number.isFinite)) throw new Error("Bad weather payload");

        const night = (sunrise && sunset) ? isNightNow(current.time, sunrise, sunset) : false;

        const { verdict, adjusted } = computeDecision({
          feels,
          wind,
          isNight: night,
          tempPrefShift: prefShift,
          usesF: units.usesF
        });

        const needsLayerUp = (verdict === "Hoodie" && adjusted <= (units.usesF ? 50 : 10));

        const place = state.placeName || "Near you";
        setLocPill(place);

        const metaParts = [
          `Feels like ${round(feels)}${units.tempSymbol}`,
          `Wind ${round(wind)} ${units.windSymbol}`,
          night ? "Night" : "Day",
          `Adjusted ${round(adjusted)}${units.tempSymbol}`
        ];

        if (needsLayerUp) metaParts.push("Layer up");

        const where = place === "Near you" ? "near you" : "in " + place;

        let explanation = "";
        if (verdict === "Hoodie"){
          explanation = `It feels like ${round(feels)}${units.tempSymbol} ${where}. Hoodie weather.`;
          if (needsLayerUp) explanation += " Layer up. You might want a jacket too.";
          if (wind > (units.usesF ? 10 : 16)) explanation += " The wind makes it feel colder.";
          if (night) explanation += " Nights cool off fast.";
        } else if (verdict === "Maybe"){
          explanation = `It feels like ${round(feels)}${units.tempSymbol} ${where}. Could go either way. If you will be outside awhile, bring it.`;
        } else {
          explanation = `It feels like ${round(feels)}${units.tempSymbol} ${where}. Probably no hoodie.`;
          if (night) explanation += " If you are out late, a light layer might still help.";
        }

        setAnswer(verdict, explanation, metaParts);

        setSnarkLine({
          verdict,
          feelsLike: round(feels),
          adjustedLike: round(adjusted),
          units,
          forceNew
        });

        state.last = { verdict, place, feels: round(feels), wind: round(wind) };

        setLoading(false);
        setStatus(`Updated ${new Date(current.time).toLocaleString()}.`);
      }catch(err){
        console.error(err);
        setLoading(false);
        clearSnarkLine();
        setAnswer("…", "Could not load weather right now.", []);
        setStatus("Try refresh, GPS, or manual location.");
        setLocPill("Location");
      }
    }

    async function useGps(){
      setLocPill("Locating…");
      setStatus("");
      setLoading(true, "Locating you…");

      if (!navigator.geolocation){
        setLoading(false);
        setLocPill("No GPS");
        setStatus("Your browser does not support location.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        state.lat = pos.coords.latitude;
        state.lon = pos.coords.longitude;
        state.placeName = "Near you";
        state.lastPickedLabel = null;
        await requestRender({ forceNewSnark: true });
      }, (err) => {
        console.error(err);
        setLoading(false);
        clearSnarkLine();
        setLocPill("GPS blocked");
        setStatus("Allow location access or enter a city/ZIP.");
      }, { enableHighAccuracy: false, timeout: 10000, maximumAge: 600000 });
    }

    function clearSuggestions(){
      state.suggestionMap.clear();
      el("citySuggestions").innerHTML = "";
    }

    function setSuggestions(results){
      clearSuggestions();
      const dl = el("citySuggestions");

      for (const r of results){
        const label = formatPlace(r);
        state.suggestionMap.set(label, {
          lat: Number(r.latitude),
          lon: Number(r.longitude),
          name: label
        });

        const opt = document.createElement("option");
        opt.value = label;
        dl.appendChild(opt);
      }
    }

    let acTimer = null;

    async function autocomplete(){
      const q = el("city").value.trim();

      if (state.suggestionMap.has(q) && state.lastPickedLabel !== q){
        const picked = state.suggestionMap.get(q);
        state.lastPickedLabel = q;
        state.lat = picked.lat;
        state.lon = picked.lon;
        state.placeName = picked.name;
        setLocPill(picked.name);
        setLoading(true, "Loading weather…");
        setStatus("Loading weather…");
        await requestRender({ forceNewSnark: true });
        return;
      }

      if (!state.suggestionMap.has(q)){
        state.lastPickedLabel = null;
      }

      if (q.length < 3){
        clearSuggestions();
        return;
      }

      try{
        const results = await geocodeCandidates(q, 8);
        if (!results.length){
          clearSuggestions();
          return;
        }
        setSuggestions(results);
      }catch(err){
        console.error(err);
      }
    }

    async function useCity(){
      const qRaw = el("city").value.trim();
      if (!qRaw){
        setStatus("Type a city, region, country or ZIP first.");
        return;
      }

      const picked = state.suggestionMap.get(qRaw);

      try{
        setLocPill("Searching…");
        setLoading(true, "Finding that location…");
        setStatus("Finding that location…");

        if (picked){
          state.lat = picked.lat;
          state.lon = picked.lon;
          state.placeName = picked.name;
          state.lastPickedLabel = qRaw;
          await requestRender({ forceNewSnark: true });
          return;
        }

        const g = await geocodeBest(qRaw);
        state.lat = g.lat;
        state.lon = g.lon;
        state.placeName = g.name;
        state.lastPickedLabel = null;
        await requestRender({ forceNewSnark: true });
      }catch(err){
        console.error(err);
        setLoading(false);
        clearSnarkLine();
        setLocPill("Not found");
        setStatus("Could not find that location. Try: City, Country (example: Sydney, Australia).");
      }
    }

    const RANDOM_PLACES = [
      { name: "Reykjavík, Iceland", lat: 64.1466, lon: -21.9426 },
      { name: "Dublin, Ireland", lat: 53.3498, lon: -6.2603 },
      { name: "London, UK", lat: 51.5072, lon: -0.1276 },
      { name: "Paris, France", lat: 48.8566, lon: 2.3522 },
      { name: "Rome, Italy", lat: 41.9028, lon: 12.4964 },
      { name: "Cairo, Egypt", lat: 30.0444, lon: 31.2357 },
      { name: "Cape Town, South Africa", lat: -33.9249, lon: 18.4241 },
      { name: "Nairobi, Kenya", lat: -1.2921, lon: 36.8219 },
      { name: "Dubai, UAE", lat: 25.2048, lon: 55.2708 },
      { name: "Tokyo, Japan", lat: 35.6762, lon: 139.6503 }
    ];

    let lastRandomIndex = -1;

    async function randomLocation(){
      if (!RANDOM_PLACES.length) return;

      let idx = Math.floor(Math.random() * RANDOM_PLACES.length);
      if (RANDOM_PLACES.length > 1 && idx === lastRandomIndex){
        idx = (idx + 1) % RANDOM_PLACES.length;
      }
      lastRandomIndex = idx;

      const p = RANDOM_PLACES[idx];

      state.lat = p.lat;
      state.lon = p.lon;
      state.placeName = p.name;
      state.lastPickedLabel = null;

      setLocPill(p.name);
      setLoading(true, "Teleporting…");
      setStatus("Teleporting…");
      await requestRender({ forceNewSnark: true });
    }

    el("useCityBtn").addEventListener("click", useCity);
    el("useGpsBtn").addEventListener("click", useGps);

    el("refreshBtn").addEventListener("click", () => requestRender({ forceNewSnark: true }));
    el("randomBtn").addEventListener("click", randomLocation);
    el("tempPref").addEventListener("change", () => requestRender({ forceNewSnark: true }));

    el("locPill").addEventListener("click", useGps);
    el("brandHomeBtn").addEventListener("click", useGps);

    el("city").addEventListener("keydown", (e) => {
      if (e.key === "Enter") useCity();
    });

    el("city").addEventListener("input", () => {
      if (acTimer) clearTimeout(acTimer);
      acTimer = setTimeout(autocomplete, 200);
    });

    el("city").addEventListener("change", () => {
      autocomplete();
    });

    useGps();
  </script>
