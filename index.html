<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hoodieornah</title>
  <meta name="description" content="Settle the hoodie debate. Hoodie, maybe, or nah based on your local weather." />
  <meta name="theme-color" content="#0b0b0f" />

  <!-- Favicons / App Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-16.png" sizes="16x16" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
  <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/android-chrome-512x512.png" sizes="512x512" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="Hoodie or nah?" />
  <meta property="og:description" content="Settle the hoodie debate in one click. Hoodie, maybe, or nah based on your local weather." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hoodieornah.com" />
  <meta property="og:image" content="https://hoodieornah.com/og.png" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Hoodie or nah?" />
  <meta name="twitter:description" content="Settle the hoodie debate in one click." />
  <meta name="twitter:image" content="https://hoodieornah.com/og.png" />

  <style>
    :root{
      color-scheme: dark;

      --bg:#0b0b0f;
      --text:#f4f4f6;
      --muted:#b9b9c2;
      --border:rgba(255,255,255,.10);
      --shadow: 0 14px 30px rgba(0,0,0,.35);
      --radius: 22px;

      --lift: translateY(-1px);
      --press: translateY(0.5px);
      --focus: 0 0 0 3px rgba(255,255,255,.12);

      --glow-1: rgba(130,170,255,.22);
      --glow-2: rgba(0,220,255,.14);

      --brand-font: ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --brand-weight: 860;
      --brand-track: .22px;
    }

    @media (prefers-color-scheme: light){
      :root{
        color-scheme: light;

        --bg:#f7f7fb;
        --text:#101015;
        --muted:#4b4b57;
        --border:rgba(0,0,0,.12);
        --shadow: 0 14px 30px rgba(0,0,0,.12);

        --glow-1: rgba(40,80,255,.16);
        --glow-2: rgba(0,160,255,.10);
      }
      body{
        background:
          radial-gradient(1200px 800px at 50% -20%, rgba(0,0,0,.05), transparent 60%),
          radial-gradient(900px 600px at 20% 10%, rgba(120,100,255,.10), transparent 55%),
          radial-gradient(900px 600px at 80% 15%, rgba(0,200,255,.10), transparent 55%),
          var(--bg);
      }
      select option{
        background-color:#ffffff;
        color:#101015;
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 50% -20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(900px 600px at 20% 10%, rgba(120,100,255,.10), transparent 55%),
        radial-gradient(900px 600px at 80% 15%, rgba(0,200,255,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{width:min(860px, 100%);}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin: 6px 2px 14px;
      gap:12px;
    }

    .brandWrap{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    /* Bigger header icon button */
    .brandIconBtn{
      width:44px;
      height:44px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:0;
      cursor:pointer;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease, box-shadow .2s ease;
      flex: 0 0 auto;
    }

    /* Subtle glow on hover */
    .brandIconBtn:hover{
      background: rgba(255,255,255,.08);
      transform: var(--lift);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06),
        0 0 18px var(--glow-1),
        0 0 28px var(--glow-2);
    }
    .brandIconBtn:active{ transform: var(--press); box-shadow:none; }
    .brandIconBtn:focus-visible{ box-shadow: var(--focus); }

    /* Bigger logo image */
    .brandIcon{
      width:36px;
      height:36px;
      border-radius:999px;
      display:block;
      object-fit:cover;
    }

    /* Deliberate wordmark */
    .brandText{
      font-family: var(--brand-font);
      font-weight: var(--brand-weight);
      letter-spacing: var(--brand-track);
      font-size: 19px;
      opacity:.96;
      white-space: nowrap;
      line-height: 1;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      font-kerning: normal;
    }

    .pill{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      max-width: 60%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      appearance: none;
      outline: none;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .pill:hover{ background: rgba(255,255,255,.08); transform: var(--lift); }
    .pill:active{ transform: var(--press); }
    .pill:focus-visible{ box-shadow: var(--focus); }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    .hero{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width: 820px){
      .hero{grid-template-columns:1fr;}
      .pill{max-width: 70%;}
    }

    .answerBox{
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      background: rgba(0,0,0,.20);
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height: 260px;
      transition: background-color .15s ease, border-color .15s ease;
      position: relative;
      overflow: hidden;
    }

    .answerBox.loading{ background: rgba(0,0,0,.16); }
    .loaderRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 10px;
    }
    .loaderIcon{
      width: 34px;
      height: 34px;
      flex: 0 0 auto;
      opacity: .92;
      border-radius: 999px;
      object-fit: cover;
    }
    .loaderText{
      font-size: 14px;
      color: var(--muted);
    }
    .pulse{
      animation: pulse 1.25s ease-in-out infinite;
      transform-origin: 50% 50%;
    }
    @keyframes pulse{
      0%{ transform: scale(1); opacity: .78; }
      50%{ transform: scale(1.03); opacity: .98; }
      100%{ transform: scale(1); opacity: .78; }
    }

    .answerBox.verdict-hoodie{
      border-color: rgba(120,160,255,.35);
      background: rgba(120,160,255,.08);
    }
    .answerBox.verdict-maybe{
      border-color: rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
    }
    .answerBox.verdict-nah{
      border-color: rgba(120,255,190,.28);
      background: rgba(120,255,190,.06);
    }
    .answerBox.verdict-hoodie .answer{ color: rgba(210,225,255,.98); }
    .answerBox.verdict-maybe .answer{ color: rgba(244,244,246,.98); }
    .answerBox.verdict-nah .answer{ color: rgba(210,255,235,.98); }

    .answer{
      font-size: clamp(44px, 7vw, 76px);
      line-height:1.02;
      font-weight: 900;
      letter-spacing: .6px;
      margin: 6px 0 10px;
      text-transform: uppercase;
    }
    .reason{
      font-size: 16px;
      color: var(--muted);
      line-height: 1.45;
      max-width: 46ch;
    }
    .meta{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      color: var(--muted);
      font-size: 13px;
    }
    .meta span{
      border:1px solid var(--border);
      border-radius:999px;
      padding:7px 10px;
      background: rgba(255,255,255,.03);
    }

    .controls{
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      background: rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height: 260px;
    }
    .row{ display:flex; flex-direction:column; gap:8px; }
    label{ font-size: 13px; color: var(--muted); }

    select, input[type="text"]{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline: none;
      font-size: 14px;
      color-scheme: dark;
      transition: border-color .15s ease, transform .15s ease;
    }
    select option{ background-color:#0b0b0f; color:#f4f4f6; }
    select:focus, input[type="text"]:focus{ border-color: rgba(255,255,255,.25); }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:4px;
    }

    button, a.btn{
      appearance:none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 11px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 650;
      font-size: 14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    button:hover, a.btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.18);
      transform: var(--lift);
      box-shadow: 0 10px 22px rgba(0,0,0,.28);
    }
    button:active, a.btn:active{ transform: var(--press); box-shadow: none; }
    button:focus-visible, a.btn:focus-visible{ box-shadow: var(--focus); }
    button:disabled{ opacity:.55; cursor:not-allowed; transform: none; box-shadow: none; }

    .tiny{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
      margin-top: 6px;
    }
    .status{
      margin-top:10px;
      color: var(--muted);
      font-size: 13px;
      min-height: 18px;
    }

    footer{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 13px;
      padding: 0 4px;
    }
    footer a{
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }
    footer a.btn{ border-bottom: none; }

    @media (prefers-reduced-motion: reduce){
      button, a.btn, .pill, select, input[type="text"], .brandIconBtn{
        transition: none;
      }
      .pulse{ animation: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brandWrap">
        <button class="brandIconBtn" id="brandHomeBtn" type="button" aria-label="Use my GPS">
          <img class="brandIcon" src="/logo-mark.png" alt="Hoodie or Nah logo" />
        </button>
        <div class="brandText">Hoodie or Nah</div>
      </div>

      <button class="pill" id="locPill" type="button">Locating…</button>
    </header>

    <main class="card">
      <section class="hero">
        <div class="answerBox verdict-maybe loading" id="answerBox">
          <div class="loaderRow" id="loaderRow" aria-live="polite">
            <img class="loaderIcon pulse" src="/logo-mark.png" alt="" aria-hidden="true" />
            <div class="loaderText" id="loaderText">Getting your local weather…</div>
          </div>

          <div class="answer" id="answer">…</div>
          <div class="reason" id="reason">Getting your local weather.</div>
          <div class="meta" id="meta"></div>
          <div class="status" id="status"></div>
        </div>

        <div class="controls">
          <div class="row">
            <label for="tempPref">How do you run?</label>
            <select id="tempPref">
              <option value="0" selected>Normal</option>
              <option value="-4">I run cold</option>
              <option value="4">I run warm</option>
            </select>
          </div>

          <div class="row">
            <label for="city">Manual location (optional)</label>
            <input
              id="city"
              type="text"
              placeholder="City, Region, Country or ZIP (example: Sydney, Australia)"
              autocomplete="off"
              list="citySuggestions"
            />
            <datalist id="citySuggestions"></datalist>

            <div class="btnRow">
              <button id="useCityBtn" type="button">Use this location</button>
              <button id="useGpsBtn" type="button">Use my GPS</button>
            </div>
            <div class="tiny">
              Tip: pick a suggestion to auto-run. Otherwise click Use this location.
            </div>
          </div>

          <div class="row">
            <label>Explore</label>
            <div class="btnRow">
              <button id="randomBtn" type="button">Spin the globe</button>
              <button id="refreshBtn" type="button">Refresh</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div style="opacity:.70;">Made to settle the daily hoodie debate.</div>

      <div>
        <a
          href="https://buymeacoffee.com/hoodieornah"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
        >
          ☕ Fuel the hoodie science
        </a>
      </div>
    </footer>
  </div>

  <script>
    const el = (id) => document.getElementById(id);

    const state = {
      lat: null,
      lon: null,
      placeName: null,
      last: null,
      suggestionMap: new Map(),
      lastPickedLabel: null
    };

    function round(n){
      const x = Number(n);
      return Number.isFinite(x) ? Math.round(x) : null;
    }

    function setStatus(msg){ el("status").textContent = msg || ""; }
    function setLocPill(text){ el("locPill").textContent = text; }

    function setLoading(isLoading, text){
      const box = el("answerBox");
      const row = el("loaderRow");
      const t = el("loaderText");

      if (isLoading){
        box.classList.add("loading");
        row.style.display = "flex";
        if (text) t.textContent = text;
      } else {
        box.classList.remove("loading");
        row.style.display = "none";
      }
    }

    function applyVerdictClass(verdict){
      const box = el("answerBox");
      box.classList.remove("verdict-hoodie","verdict-maybe","verdict-nah");
      if (verdict === "Hoodie") box.classList.add("verdict-hoodie");
      else if (verdict === "Maybe") box.classList.add("verdict-maybe");
      else box.classList.add("verdict-nah");
    }

    function setAnswer(verdict, reason, metaParts){
      applyVerdictClass(verdict);
      el("answer").textContent = verdict.toUpperCase();
      el("reason").textContent = reason;

      const meta = el("meta");
      meta.innerHTML = "";
      (metaParts || []).forEach(t => {
        const s = document.createElement("span");
        s.textContent = t;
        meta.appendChild(s);
      });
    }

    function computeDecision({ feelsF, windMph, isNight, tempPrefShift }){
      let adjusted = feelsF;

      if (windMph > 10) adjusted -= 3;
      if (isNight) adjusted -= 2;

      adjusted += tempPrefShift;

      let verdict = "Nah";
      if (adjusted < 62) verdict = "Hoodie";
      else if (adjusted <= 68) verdict = "Maybe";

      return { verdict, adjusted };
    }

    async function fetchWeather(lat, lon){
      const url = new URL("https://api.open-meteo.com/v1/forecast");
      url.searchParams.set("latitude", lat);
      url.searchParams.set("longitude", lon);
      url.searchParams.set("current", "temperature_2m,apparent_temperature,wind_speed_10m");
      url.searchParams.set("daily", "sunrise,sunset");
      url.searchParams.set("timezone", "auto");
      url.searchParams.set("temperature_unit", "fahrenheit");
      url.searchParams.set("wind_speed_unit", "mph");

      const res = await fetch(url.toString(), { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error("Weather fetch failed");
      return res.json();
    }

    async function geocodeCandidates(query, count = 8){
      const q = query.trim();
      const url = new URL("https://geocoding-api.open-meteo.com/v1/search");
      url.searchParams.set("name", q);
      url.searchParams.set("count", String(count));
      url.searchParams.set("language", "en");
      url.searchParams.set("format", "json");

      const res = await fetch(url.toString(), { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error("Geocode failed");
      const data = await res.json();
      return (data && data.results) ? data.results : [];
    }

    function formatPlace(r){
      const country = r.country || r.country_code || "";
      return [r.name, r.admin1, country].filter(Boolean).join(", ");
    }

    function pickBestResult(query, results){
      if (!results.length) return null;

      const q = query.trim().toLowerCase();
      const tokens = q.split(/[\s,]+/).filter(Boolean);

      function score(r){
        const hay = [r.name, r.admin1, r.country, r.country_code].filter(Boolean).join(" ").toLowerCase();
        let s = 0;
        for (const t of tokens){
          if (hay.includes(t)) s += 2;
        }
        const pop = Number(r.population);
        if (Number.isFinite(pop)) s += Math.min(6, Math.log10(pop + 1));
        return s;
      }

      const sorted = results.slice().sort((a,b) => score(b) - score(a));
      return sorted[0];
    }

    async function geocodeBest(query){
      const results = await geocodeCandidates(query, 10);
      if (!results.length) throw new Error("No results");
      const r = pickBestResult(query, results);
      if (!r) throw new Error("No results");

      return {
        lat: Number(r.latitude),
        lon: Number(r.longitude),
        name: formatPlace(r)
      };
    }

    function isNightNow(currentIso, sunriseIso, sunsetIso){
      const now = new Date(currentIso).getTime();
      const sunrise = new Date(sunriseIso).getTime();
      const sunset = new Date(sunsetIso).getTime();
      if (![now, sunrise, sunset].every(Number.isFinite)) return false;
      return now >= sunset || now < sunrise;
    }

    async function render(){
      if (state.lat == null || state.lon == null) return;

      try{
        setLoading(true, "Checking the weather…");
        setStatus("Checking the weather…");

        const prefShift = Number(el("tempPref").value || 0);
        const w = await fetchWeather(state.lat, state.lon);

        const current = w.current || {};
        const daily = w.daily || {};
        const sunrise = (daily.sunrise && daily.sunrise[0]) ? daily.sunrise[0] : null;
        const sunset = (daily.sunset && daily.sunset[0]) ? daily.sunset[0] : null;

        const feelsF = Number(current.apparent_temperature);
        const windMph = Number(current.wind_speed_10m);

        if (![feelsF, windMph].every(Number.isFinite)) throw new Error("Bad weather payload");

        const night = (sunrise && sunset) ? isNightNow(current.time, sunrise, sunset) : false;

        const { verdict, adjusted } = computeDecision({
          feelsF,
          windMph,
          isNight: night,
          tempPrefShift: prefShift
        });

        const needsLayerUp = (verdict === "Hoodie" && adjusted <= 50);

        const place = state.placeName || "Near you";
        setLocPill(place);

        const metaParts = [
          `Feels like ${round(feelsF)}°F`,
          `Wind ${round(windMph)} mph`,
          night ? "Night" : "Day",
          `Adjusted ${round(adjusted)}°F`
        ];

        if (needsLayerUp) metaParts.push("Layer up");

        const where = place === "Near you" ? "near you" : "in " + place;

        let explanation = "";
        if (verdict === "Hoodie"){
          explanation = `It feels like ${round(feelsF)}°F ${where}. Hoodie weather.`;
          if (needsLayerUp) explanation += " Layer up. You might want a jacket too.";
          if (windMph > 10) explanation += " The wind makes it feel colder.";
          if (night) explanation += " Nights cool off fast.";
        } else if (verdict === "Maybe"){
          explanation = `It feels like ${round(feelsF)}°F ${where}. Could go either way. If you will be outside awhile, bring it.`;
        } else {
          explanation = `It feels like ${round(feelsF)}°F ${where}. Probably no hoodie.`;
          if (night) explanation += " If you are out late, a light layer might still help.";
        }

        setAnswer(verdict, explanation, metaParts);

        state.last = { verdict, place, feelsF: round(feelsF), windMph: round(windMph) };

        setLoading(false);
        setStatus(`Updated ${new Date(current.time).toLocaleString()}.`);
      }catch(err){
        console.error(err);
        setLoading(false);
        setAnswer("…", "Could not load weather right now.", []);
        setStatus("Try refresh, GPS, or manual location.");
        setLocPill("Location");
      }
    }

    async function useGps(){
      setLocPill("Locating…");
      setStatus("");
      setLoading(true, "Locating you…");

      if (!navigator.geolocation){
        setLoading(false);
        setLocPill("No GPS");
        setStatus("Your browser does not support location.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        state.lat = pos.coords.latitude;
        state.lon = pos.coords.longitude;
        state.placeName = "Near you";
        state.lastPickedLabel = null;
        await render();
      }, (err) => {
        console.error(err);
        setLoading(false);
        setLocPill("GPS blocked");
        setStatus("Allow location access or enter a city/ZIP.");
      }, { enableHighAccuracy: false, timeout: 10000, maximumAge: 600000 });
    }

    function clearSuggestions(){
      state.suggestionMap.clear();
      el("citySuggestions").innerHTML = "";
    }

    function setSuggestions(results){
      clearSuggestions();
      const dl = el("citySuggestions");

      for (const r of results){
        const label = formatPlace(r);
        state.suggestionMap.set(label, {
          lat: Number(r.latitude),
          lon: Number(r.longitude),
          name: label
        });

        const opt = document.createElement("option");
        opt.value = label;
        dl.appendChild(opt);
      }
    }

    let acTimer = null;

    async function autocomplete(){
      const q = el("city").value.trim();

      if (state.suggestionMap.has(q) && state.lastPickedLabel !== q){
        const picked = state.suggestionMap.get(q);
        state.lastPickedLabel = q;
        state.lat = picked.lat;
        state.lon = picked.lon;
        state.placeName = picked.name;
        setLocPill(picked.name);
        setLoading(true, "Loading weather…");
        setStatus("Loading weather…");
        await render();
        return;
      }

      if (!state.suggestionMap.has(q)){
        state.lastPickedLabel = null;
      }

      if (q.length < 3) {
        clearSuggestions();
        return;
      }

      try{
        const results = await geocodeCandidates(q, 8);
        if (!results.length){
          clearSuggestions();
          return;
        }
        setSuggestions(results);
      }catch(err){
        console.error(err);
      }
    }

    async function useCity(){
      const qRaw = el("city").value.trim();
      if (!qRaw){
        setStatus("Type a city, region, country or ZIP first.");
        return;
      }

      const picked = state.suggestionMap.get(qRaw);

      try{
        setLocPill("Searching…");
        setLoading(true, "Finding that location…");
        setStatus("Finding that location…");

        if (picked){
          state.lat = picked.lat;
          state.lon = picked.lon;
          state.placeName = picked.name;
          state.lastPickedLabel = qRaw;
          await render();
          return;
        }

        const g = await geocodeBest(qRaw);
        state.lat = g.lat;
        state.lon = g.lon;
        state.placeName = g.name;
        state.lastPickedLabel = null;
        await render();
      }catch(err){
        console.error(err);
        setLoading(false);
        setLocPill("Not found");
        setStatus("Could not find that location. Try: City, Country (example: Sydney, Australia).");
      }
    }

    const RANDOM_PLACES = [
      { name: "Reykjavík, Iceland", lat: 64.1466, lon: -21.9426 },
      { name: "Dublin, Ireland", lat: 53.3498, lon: -6.2603 },
      { name: "London, UK", lat: 51.5072, lon: -0.1276 },
      { name: "Paris, France", lat: 48.8566, lon: 2.3522 },
      { name: "Rome, Italy", lat: 41.9028, lon: 12.4964 },
      { name: "Cairo, Egypt", lat: 30.0444, lon: 31.2357 },
      { name: "Cape Town, South Africa", lat: -33.9249, lon: 18.4241 },
      { name: "Nairobi, Kenya", lat: -1.2921, lon: 36.8219 },
      { name: "Dubai, UAE", lat: 25.2048, lon: 55.2708 },
      { name: "Tokyo, Japan", lat: 35.6762, lon: 139.6503 }
    ];

    let lastRandomIndex = -1;

    async function randomLocation(){
      if (!RANDOM_PLACES.length) return;

      let idx = Math.floor(Math.random() * RANDOM_PLACES.length);
      if (RANDOM_PLACES.length > 1 && idx === lastRandomIndex){
        idx = (idx + 1) % RANDOM_PLACES.length;
      }
      lastRandomIndex = idx;

      const p = RANDOM_PLACES[idx];

      state.lat = p.lat;
      state.lon = p.lon;
      state.placeName = p.name;
      state.lastPickedLabel = null;

      setLocPill(p.name);
      setLoading(true, "Teleporting…");
      setStatus("Teleporting…");
      await render();
    }

    el("useCityBtn").addEventListener("click", useCity);
    el("useGpsBtn").addEventListener("click", useGps);
    el("refreshBtn").addEventListener("click", render);
    el("randomBtn").addEventListener("click", randomLocation);
    el("tempPref").addEventListener("change", render);

    el("locPill").addEventListener("click", useGps);
    el("brandHomeBtn").addEventListener("click", useGps);

    el("city").addEventListener("keydown", (e) => {
      if (e.key === "Enter") useCity();
    });

    el("city").addEventListener("input", () => {
      if (acTimer) clearTimeout(acTimer);
      acTimer = setTimeout(autocomplete, 200);
    });

    el("city").addEventListener("change", () => {
      autocomplete();
    });

    useGps();
  </script>
</body>
</html>
